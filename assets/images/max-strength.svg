<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0f0e"/>
      <stop offset="50%" style="stop-color:#1a1d1b"/>
      <stop offset="100%" style="stop-color:#0d0f0e"/>
    </linearGradient>
    <linearGradient id="oliveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3a4a1c"/>
      <stop offset="100%" style="stop-color:#5c7a2e"/>
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b7235"/>
      <stop offset="50%" style="stop-color:#d4a84b"/>
      <stop offset="100%" style="stop-color:#8b7235"/>
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#232826" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.4"/>

  <!-- Diagonal accent lines -->
  <g opacity="0.15">
    <line x1="0" y1="150" x2="150" y2="0" stroke="#4a5d23" stroke-width="2"/>
    <line x1="0" y1="200" x2="200" y2="0" stroke="#4a5d23" stroke-width="2"/>
    <line x1="1050" y1="630" x2="1200" y2="480" stroke="#4a5d23" stroke-width="2"/>
    <line x1="1000" y1="630" x2="1200" y2="430" stroke="#4a5d23" stroke-width="2"/>
  </g>

  <!-- Top/bottom accent bars -->
  <rect x="0" y="0" width="1200" height="4" fill="url(#oliveGradient)"/>
  <rect x="0" y="626" width="1200" height="4" fill="url(#oliveGradient)"/>

  <!-- Center content area -->
  <rect x="150" y="140" width="900" height="350" rx="8" fill="#1a1d1b" opacity="0.85"/>
  <rect x="150" y="140" width="900" height="350" rx="8" fill="none" stroke="#3a3f3c" stroke-width="1"/>

  <!-- Barbell Icon -->
  <g transform="translate(600, 220)">
    <!-- Bar -->
    <rect x="-120" y="-6" width="240" height="12" rx="6" fill="#4a5d23"/>
    <!-- Left weight plates -->
    <rect x="-140" y="-30" width="20" height="60" rx="3" fill="#5c7a2e"/>
    <rect x="-155" y="-25" width="12" height="50" rx="2" fill="#3a4a1c"/>
    <!-- Right weight plates -->
    <rect x="120" y="-30" width="20" height="60" rx="3" fill="#5c7a2e"/>
    <rect x="143" y="-25" width="12" height="50" rx="2" fill="#3a4a1c"/>
    <!-- Gold center ring -->
    <circle cx="0" cy="0" r="15" fill="none" stroke="#d4a84b" stroke-width="3"/>
  </g>

  <!-- Category badge -->
  <rect x="520" y="270" width="160" height="28" rx="14" fill="rgba(96, 165, 250, 0.2)"/>
  <text x="600" y="290" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#60a5fa" letter-spacing="2">
    STRENGTH
  </text>

  <!-- Main title -->
  <text x="600" y="355" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="700" fill="#e8ebe9" letter-spacing="3">
    MAX STRENGTH
  </text>

  <!-- Subtitle -->
  <text x="600" y="395" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="400" fill="#a3a8a5" letter-spacing="2">
    High Frequency, Low Volume
  </text>

  <!-- Gold underline -->
  <rect x="400" y="415" width="400" height="3" fill="url(#goldGradient)"/>

  <!-- Tagline -->
  <text x="600" y="460" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#6b706d" letter-spacing="2">
    tacticaltrainer.eu
  </text>

  <!-- Corner brackets -->
  <g stroke="#4a5d23" stroke-width="2" fill="none" opacity="0.5">
    <path d="M 170 160 L 170 150 L 180 150"/>
    <path d="M 1030 150 L 1040 150 L 1040 160"/>
    <path d="M 1040 470 L 1040 480 L 1030 480"/>
    <path d="M 180 480 L 170 480 L 170 470"/>
  </g>
</svg>
