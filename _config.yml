# Tactical Training Blog
# Jekyll configuration based on minima, customized for military/tactical theme

title: Tactical Training Blog | Operational Fitness & Performance
tagline: Evidence-Based Training for Tactical Athletes
description: >-
  Master tactical fitness with science-backed HIC, LISS, and strength training protocols.
  Expert guidance for operators, first responders, and competitive tactical athletes.
baseurl: "/"
url: "https://tacticaltrainer.eu"

# Default image for social sharing
default_image: /assets/images/default-og-image.jpg

# Output to Rails public directory
destination: ../public/blog

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap

# Minima theme customization
minima:
  skin: dark
  date_format: "%B %-d, %Y"
  social_links:
    - {
        platform: github,
        user_url: "https://github.com/ihoka/tacticaltraining.eu",
      }

# Twitter configuration
twitter:
  username: TacticalTraining
  card: summary_large_image

# Social links for structured data
social:
  name: Tactical Training
  links:
    - https://github.com/ihoka/tacticaltraining.eu

# Author information
author:
  name: Kent
  email: kent@tacticaltraining.eu

# Collections (none currently)

# Pagination
paginate: 10
paginate_path: "/page/:num/"

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Kent"
      image: /assets/images/default-post-image.jpg
  - scope:
      path: ""
    values:
      layout: "default"

# Exclude from processing (prevents files from being published)
exclude:
  # Build/dependency files
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  # Documentation and specs
  - README.md
  - specs/
  - reports/
  # AI assistant instruction files
  - AGENTS.md
  - CLAUDE.md
  - GEMINI.md
  - .clinerules
  - .cursorrules
  - .windsurfrules
  - .replit.md
  - .github/
  - .idx/
  # Local development files
  - .claude/
  - .crush/
  - mise.toml
  - .ruby-lsp/

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: "highlight"

# Sass settings
sass:
  style: compressed
  sass_dir: _sass
  quiet_deps: true
  silenceDeprecations:
    - import
    - color-functions
    - global-builtin
